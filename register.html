    <main>
      <h1>Zombie rapport - ALARM</h1>
      <!-- <h3>Hjælp os med at kortlægge invasionen!</h3> -->

      <form>
        <label for="navn"> Navn</label>
        <input type="text" id="navn" name="navn"></input>

       <label for="lokation"> Hvor hørte du zombien?</label>
       <input type="text" id="lokation" name="lokation" placeholder="By, Gade, Adresse..." required/>

       <label for="lyd">Hvordan lød zombien?</label>
       <select id="lyd" name="lyd" required>
        <option value="" disabled selected>Vælg lyd</option>
        <option> Bilalarm</option>
        <option> Brandalarm</option>
        <option> Vækkeur</option>
        <option> Sirene</option>
        <option> Andet (beskriv nedenfor)</option>
        </select>
       

       <label for="detaljer">Beskriv zombien (udseende, adfærd, lyd, lydstyrke)</label>
       <textarea name="detaljer" id="detaljer " rows="4" placeholder="Går langsomt, iført nattøj, lyder som et vækkeur..."></textarea>

       <label for="nødsituation">Hvor akut er situationen?</label>
       <div class="radio-gruppe">

        <div class="radio-valg">
          <input type="radio" id="1" name="valg" value="1"/>
          <label for="1">Bare lidt skræmmende</label>
        </div>

        <div class="radio-valg">
          <input type="radio" id="2" name="valg" value="2"/>
          <label for="2">Der er mange!</label>
        </div>

        <div class="radio-valg">
          <input type="radio" id="3" name="valg" value="3"/>
          <label for="3">LØB FOR LIVET!!!</label>
        </div>

       </div>
      

       <button id="submit" type="submit">Indsend rapport</button>
      </form>

      <section id="form-section">
        <article id="form-info">
         
        </article>
        <form id="webform"></form>
      </section>
      <section id="form-summary">
       
        <article>
          <p class="placeholder"></p>
        </article>
      </section>
    </main>
